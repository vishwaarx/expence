<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .summary-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .summary-card h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .expenses-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .expense-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .expense-item:hover {
            transform: translateY(-2px);
        }

        .expense-info {
            flex: 1;
        }

        .expense-description {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .expense-details {
            color: #666;
            font-size: 0.9rem;
        }

        .expense-amount {
            font-size: 1.3rem;
            font-weight: bold;
            color: #667eea;
        }

        .category-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .expense-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Track your expenses and manage your budget</p>
        </div>

        <div class="main-content">
            <!-- Add Expense Form -->
            <div class="form-section">
                <h2>âž• Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" name="description" required placeholder="e.g., Groceries, Gas, etc.">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" name="amount" step="0.01" min="0" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category">
                                <option value="General">General</option>
                                <option value="Food">Food</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Education">Education</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </div>

            <!-- Summary Section -->
            <div class="summary-section" id="summarySection">
                <div class="summary-card">
                    <h3>Total Expenses</h3>
                    <div class="value" id="totalExpenses">0</div>
                </div>
                <div class="summary-card">
                    <h3>Total Amount</h3>
                    <div class="value" id="totalAmount">$0.00</div>
                </div>
                <div class="summary-card">
                    <h3>Average</h3>
                    <div class="value" id="averageAmount">$0.00</div>
                </div>
            </div>

            <!-- Expenses List -->
            <div class="expenses-section">
                <h2>ðŸ“‹ Expense History</h2>
                <div id="expensesList">
                    <div class="loading">Loading expenses...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        
        // Set today's date as default
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        // Load expenses on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadExpenses();
            loadSummary();
        });

        // Handle form submission
        document.getElementById('expenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const expenseData = {
                description: formData.get('description'),
                amount: parseFloat(formData.get('amount')),
                category: formData.get('category'),
                date: formData.get('date')
            };

            try {
                const response = await fetch(`${API_BASE_URL}/expenses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(expenseData)
                });

                if (response.ok) {
                    showMessage('Expense added successfully!', 'success');
                    e.target.reset();
                    document.getElementById('date').value = new Date().toISOString().split('T')[0];
                    loadExpenses();
                    loadSummary();
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'Failed to add expense', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server', 'error');
            }
        });

        async function loadExpenses() {
            try {
                const response = await fetch(`${API_BASE_URL}/expenses`);
                const expenses = await response.json();
                
                const expensesList = document.getElementById('expensesList');
                
                if (expenses.length === 0) {
                    expensesList.innerHTML = '<div class="loading">No expenses found. Add your first expense above!</div>';
                    return;
                }

                expensesList.innerHTML = expenses.map(expense => `
                    <div class="expense-item">
                        <div class="expense-info">
                            <div class="expense-description">${expense.description}</div>
                            <div class="expense-details">
                                ${expense.date} â€¢ <span class="category-badge">${expense.category}</span>
                            </div>
                        </div>
                        <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                        <button class="btn btn-danger" onclick="deleteExpense(${expense.id})">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('expensesList').innerHTML = 
                    '<div class="error">Error loading expenses. Please check if the server is running.</div>';
            }
        }

        async function loadSummary() {
            try {
                const response = await fetch(`${API_BASE_URL}/expenses/summary`);
                const summary = await response.json();
                
                document.getElementById('totalExpenses').textContent = summary.total_expenses;
                document.getElementById('totalAmount').textContent = `$${summary.total_amount.toFixed(2)}`;
                document.getElementById('averageAmount').textContent = `$${summary.average_amount.toFixed(2)}`;
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        async function deleteExpense(id) {
            if (!confirm('Are you sure you want to delete this expense?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/expenses/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Expense deleted successfully!', 'success');
                    loadExpenses();
                    loadSummary();
                } else {
                    showMessage('Failed to delete expense', 'error');
                }
            } catch (error) {
                showMessage('Error deleting expense', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(messageDiv, mainContent.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
